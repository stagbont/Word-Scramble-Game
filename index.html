<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Word Scramble Game | Stagbont</title>
      <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
      <link rel="stylesheet" href="styles.css">
      <script src="js/words.js" defer></script>
      <script src="js/script.js" defer></script>
</head>
<body>
      <div class="container">
            <h2>Word Scramble</h2>
            <div class="content">
                  <p class="word">enaxpnios</p>
                  <div class="details">
                        <p class="hint">Hint: <span>The process of increase or grow</span></p>
                        <p class="hint">Time left: <span><b>30</b>s</span></p>
                  </div>
                  <input type="text" placeholder="Enter a valid word">
                  <div class="buttons">
                        <button class="refresh-word">Refresh Word</button>
                        <button class="check-word">Check Word</button>
                  </div>    
            </div>
      </div>

      <div class="modal">
           <div class="image__container">
                  <img src="img/success.gif" class="success__img">
           </div> 
           <div class="modal__content">
            <h2>Woohoo</h2>
            <p class="message">Your Answer is Correct</p>
            <div class="modal__buttons">
                  <button class="next-word">Next Scramble</button>
            </div>
           </div>
           <div class="close__btn" id="close-btn">
            <i class="uil uil-times close__icon"></i>
           </div>
      </div>
</body>
</html>
